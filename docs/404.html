  <title>Single Page Apps for GitHub Pages</title>
  <script type="text/javascript">
    // GitHub pages appear to give 414 url too long at around 8195 characters
    localStorage.setItem('blockstring', window.location.pathname + window.location.search);
    window.location.replace(window.location.origin + "?blockstring");
  </script>
